<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Bee</title>

    <!-- linking the google fonts -->

    <!-- <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Raleway:400,700&display=swap"
      rel="stylesheet"
    /> -->

    <link
      href="https://fonts.googleapis.com/css?family=Caveat:400,700|Lora:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- linking font awesome -->
    <script
      src="https://kit.fontawesome.com/35ca208e9c.js"
      crossorigin="anonymous"
    ></script>

    <!-- linking the stylesheet -->

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- intro page -->
      <div class="introduction">
        <h1>Spelling Bee</h1>
        <p class="instructionLineOne">
          <i class="fas fa-pen-fancy"></i>
          Test your spelling skills with the quiz
        </p>
        <p class="instructionLineTwo">
          Each sentence in the quiz contain a hard-to-spell word. See if you can
          fill in the blank with the correct spelling.
        </p>
        <button class="letsPlay">Let's Start</button>
      </div>

      <!-- container for questions -->
      <div class="questionContainer"></div>

      <!-- container for results -->
      <div class="resultContainer"></div>

      <!-- display message when the game is over -->
      <div class="gameOver"></div>
    </div>

    <!-- jQuery CDN -->

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <!-- connecting js file -->

    <script src="script.js"></script>
  </body>
</html>
