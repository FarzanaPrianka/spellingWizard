<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Wizard</title>

    <!-- linking the google fonts -->

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Raleway:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- intro page -->
      <div class="introduction">
        <h1>Spelling Wizard</h1>
        <p>
          Here is a quiz to test your spelling skills
        </p>
        <button class="letsPlay">Let's Start</button>
      </div>

      <!-- container for questions -->
      <div class="questionContainer"></div>

      <!-- container for results -->
      <div class="resultContainer"></div>

      <!-- display message when the game is over -->
      <div class="gameOver"></div>

      <!-- copyright text -->
      <div>
        <p>Developed by Farzana Prianka</p>
      </div>
    </div>

    <!-- jQuery CDN -->

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <!-- connecting js file -->

    <script src="script.js"></script>
  </body>
</html>
